
<head>
    <meta charset="utf-8">
   
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simply test anything </title>

   <style> body { padding-top: 70px; }</style>
</head>


<body>
   <div class='container-fluid'>
     {{> welcome}}
     
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
         {{> groups}}
       </div>
        <div class="col-xs-12 col-sm-6 col-md-8">
         {{>items}}
       </div>
     </div>
   </div>
</body>

<template name='welcome'>
  
   <div class="alert alert-info"  role="alert">
     <h1>{{i18n "Welcome, Simply Test anything here!"}} {{> loginButtons}}</h1>
     <div class="btn-group">
       <button type="button" id='en' class="set-lang btn {{current_lang 'en' }} btn-default">English</button>
       <button type="button" id='cn' class="set-lang btn {{current_lang 'cn' }} btn-default">中文</button>
     </div>
   </div>
   
   <div class="modal fade" id='loadingModal'>
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h4 class="modal-title">Welcome to Simply Test</h4>
         </div>
         <div class="modal-body">
           <p>Please wait while we load the app&hellip;</p>
           <div class="progress">
             <div class="progress-bar" id='loader' role="progressbar" style="width: {{loading}}%;">
               <span class="sr-only">60% Complete</span>
             </div>
           </div>
         </div>
         
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->
   
</template>
